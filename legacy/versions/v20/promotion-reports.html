<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>School Management | Promotion Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>
<body>
<div id="preloader"></div>
<div id="wrapper" class="wrapper bg-ash">
    <div id="menubar-placeholder"></div>
    <div class="dashboard-page-one">
       <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
        <div class="dashboard-content-one">
            <div class="breadcrumbs-area">
                <h3>Promotion Reports</h3>
                <ul>
                    <li><a href="../v10/dashboard.html">Home</a></li>
                    <li>Promotion Reports</li>
                </ul>
            </div>

            <div class="card height-auto">
                <div class="card-body">
                    <div class="heading-layout1">
                        <div class="item-title">
                            <h3>Promotion History</h3>
                            <p class="mb-0 text-muted" style="font-size: 12px;">Filter by session or class to view promotion logs.</p>
                        </div>
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <button class="dropdown-item" id="reports-refresh"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</button>
                            </div>
                        </div>
                    </div>

                    <div id="reports-feedback" class="alert" style="display:none;"></div>

                    <form id="reports-filter-form" class="mb-3">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label class="text-dark-medium" for="reports-session">Session</label>
                                <select id="reports-session" class="form-control">
                                    <option value="">All sessions</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="text-dark-medium" for="reports-class">Class</label>
                                <select id="reports-class" class="form-control">
                                    <option value="">All classes</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="text-dark-medium" for="reports-term">Term</label>
                                <select id="reports-term" class="form-control">
                                    <option value="">All terms</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3 d-flex align-items-end">
                                <button type="button" id="reports-load" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Load Report</button>
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table display text-nowrap">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Student</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Performed By</th>
                                </tr>
                            </thead>
                            <tbody id="reports-table-body">
                                <tr><td colspan="5">Use the filters above to load promotion history.</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div id="reports-summary" class="text-muted">0 records</div>
                        <div>
                            <button type="button" id="reports-export-csv" class="btn-fill-lg btn-outline-secondary mr-3">Export CSV</button>
                            <button type="button" id="reports-export-pdf" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Export PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.scrollUp.min.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../config.js"></script>
<script src="../app.js"></script>
<script src="js/promotion-reports.js"></script>
</body>
</html>
