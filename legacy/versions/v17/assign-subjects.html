<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>School Management | Assign Subjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>
<body>
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper bg-ash">
        <div id="menubar-placeholder"></div>
        <div class="dashboard-page-one">
           <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
            <div class="dashboard-content-one">
                <div class="breadcrumbs-area">
                    <h3>Assign Subjects</h3>
                    <ul>
                        <li><a href="../v10/dashboard.html">Home</a></li>
                        <li>Assign Subjects</li>
                    </ul>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Create / Update Assignment</h3>
                            </div>
                        </div>
                        <form id="subject-assignment-form" class="new-added-form">
                            <input type="hidden" id="assignment-id">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-12 form-group">
                                    <label>Subject *</label>
                                    <select id="form-subject" class="form-control" required>
                                        <option value="">Select subject</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 form-group">
                                    <label>Class *</label>
                                    <select id="form-class" class="form-control" required>
                                        <option value="">Select class</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 form-group">
                                    <label>Class Arm *</label>
                                    <select id="form-arm" class="form-control" required>
                                        <option value="">Select class arm</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 form-group">
                                    <label>Class Section</label>
                                    <select id="form-section" class="form-control">
                                        <option value="">All sections</option>
                                    </select>
                                </div>
                                <div class="col-12 form-group d-flex justify-content-between">
                                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save Assignment</button>
                                    <button type="button" id="subject-assignment-reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Assigned Subjects</h3>
                            </div>
                        </div>
                        <div class="row gutters-8 align-items-end mb-3">
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12 form-group">
                                <label>Search</label>
                                <input type="text" id="filter-search" class="form-control" placeholder="Subject name or code">
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12 form-group">
                                <label>Class</label>
                                <select id="filter-class" class="form-control">
                                    <option value="">All classes</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12 form-group">
                                <label>Class Arm</label>
                                <select id="filter-arm" class="form-control">
                                    <option value="">All class arms</option>
                                </select>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12 form-group">
                                <label>Class Section</label>
                                <select id="filter-section" class="form-control">
                                    <option value="">All sections</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 form-group">
                                <label>&nbsp;</label>
                                <div class="d-flex">
                                    <button id="filter-apply" class="fw-btn-fill btn-gradient-yellow mr-2">Apply</button>
                                    <button id="filter-reset" class="fw-btn-fill btn-outline-secondary">Reset</button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table display data-table text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Subject</th>
                                        <th>Class</th>
                                        <th>Class Arm</th>
                                        <th>Class Section</th>
                                        <th>Updated</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="subject-assignment-table"></tbody>
                            </table>
                            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
                                <div class="text-muted mb-2" id="subject-assignment-summary"></div>
                                <ul class="pagination pagination-sm mb-0" id="subject-assignment-pagination"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer-wrap-layout1">
                    <div class="copyright">Â© Copyrights <a href="#"></a> 2026. All rights reserved. Designed by <a href="#">Cyfamod Technologies</a></div>
                </footer>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="js/assign-subjects.js"></script>
</body>
</html>
