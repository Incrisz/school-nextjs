<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>School Management | Skills &amp; Behaviour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>
<body>
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper bg-ash">
        <div id="menubar-placeholder"></div>
        <div class="dashboard-page-one">
           <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
            <div class="dashboard-content-one">
                <div class="breadcrumbs-area">
                    <h3>Skills &amp; Behaviour Settings</h3>
                    <ul>
                        <li><a href="../v10/dashboard.html">Home</a></li>
                        <li>Skills &amp; Behaviour</li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-lg-5">
                        <div class="card height-auto mb-4">
                            <div class="card-body">
                                <div class="heading-layout1 mb-3">
                                    <div class="item-title">
                                        <h3>Skill Categories</h3>
                                    </div>
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <button class="dropdown-item" id="skill-categories-refresh"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</button>
                                        </div>
                                    </div>
                                </div>
                                <form id="skill-category-form" class="mb-3">
                                    <input type="hidden" id="skill-category-id">
                                    <div class="form-group">
                                        <label for="skill-category-name" class="text-dark-medium">Name</label>
                                        <input type="text" id="skill-category-name" class="form-control" placeholder="e.g. Behaviour" maxlength="100" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="skill-category-description" class="text-dark-medium">Description</label>
                                        <textarea id="skill-category-description" class="form-control" rows="2" maxlength="500" placeholder="Optional"></textarea>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button type="submit" id="skill-category-submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save Category</button>
                                        <button type="button" id="skill-category-cancel" class="btn-fill-lg btn-light ml-3 d-none">Cancel</button>
                                    </div>
                                </form>
                                <div id="skill-category-feedback" class="alert" style="display:none;"></div>
                                <div class="table-responsive">
                                    <table class="table display text-nowrap">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Skills</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="skill-category-table-body">
                                            <tr>
                                                <td colspan="3">No categories found.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="card height-auto mb-4">
                            <div class="card-body">
                                <div class="heading-layout1 mb-3">
                                    <div class="item-title">
                                        <h3>Skills</h3>
                                    </div>
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <button class="dropdown-item" id="skill-types-refresh"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</button>
                                        </div>
                                    </div>
                                </div>
                                <form id="skill-type-form" class="mb-3">
                                    <input type="hidden" id="skill-type-id">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="skill-type-category" class="text-dark-medium">Category</label>
                                            <select id="skill-type-category" class="form-control" required>
                                                <option value="">Select category</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="skill-type-name" class="text-dark-medium">Skill Name</label>
                                            <input type="text" id="skill-type-name" class="form-control" placeholder="e.g. Punctuality" maxlength="100" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="skill-type-weight" class="text-dark-medium">Weight</label>
                                            <input type="number" id="skill-type-weight" class="form-control" step="0.01" min="0" max="999.99" placeholder="Optional">
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="skill-type-description" class="text-dark-medium">Description</label>
                                            <textarea id="skill-type-description" class="form-control" rows="2" maxlength="500" placeholder="Optional"></textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button type="submit" id="skill-type-submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save Skill</button>
                                        <button type="button" id="skill-type-cancel" class="btn-fill-lg btn-light ml-3 d-none">Cancel</button>
                                    </div>
                                </form>
                                <div id="skill-type-feedback" class="alert" style="display:none;"></div>
                                <div class="table-responsive">
                                    <table class="table display text-nowrap">
                                        <thead>
                                            <tr>
                                                <th>Skill</th>
                                                <th>Category</th>
                                                <th>Weight</th>
                                                <th>Description</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="skill-type-table-body">
                                            <tr>
                                                <td colspan="5">No skills found.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer-wrap-layout1">
                    <div class="copyright">Â© Copyrights <a href="#"></a> 2026. All rights reserved. Designed by <a href="#">Cyfamod Technologies</a></div>
                </footer>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="js/skills.js"></script>
</body>
</html>
