<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>School Management | Result PINs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>
<body>
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper bg-ash">
        <div id="menubar-placeholder"></div>
        <div class="dashboard-page-one">
           <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
            <div class="dashboard-content-one">
                <div class="breadcrumbs-area">
                    <h3>Result PIN Management</h3>
                    <ul>
                        <li><a href="../v10/dashboard.html">Home</a></li>
                        <li>Result PINs</li>
                    </ul>
                </div>

                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Generate Result PINs</h3>
                            </div>
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <button class="dropdown-item" id="pins-refresh"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</button>
                                </div>
                            </div>
                        </div>

                        <div id="pin-feedback" class="alert" style="display:none;"></div>

                        <form id="pin-filter-form" class="mb-3">
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="pin-session" class="text-dark-medium">Session</label>
                                    <select id="pin-session" class="form-control" required>
                                        <option value="">Select session</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="pin-term" class="text-dark-medium">Term</label>
                                    <select id="pin-term" class="form-control" required>
                                        <option value="">Select term</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="pin-class" class="text-dark-medium">Class</label>
                                    <select id="pin-class" class="form-control">
                                        <option value="">All classes</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="pin-class-arm" class="text-dark-medium">Class Arm</label>
                                    <select id="pin-class-arm" class="form-control">
                                        <option value="">All arms</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="pin-student" class="text-dark-medium">Student</label>
                                    <select id="pin-student" class="form-control">
                                        <option value="">Select student</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="pin-expiry" class="text-dark-medium">Expiry Date</label>
                                    <input type="date" id="pin-expiry" class="form-control">
                                </div>
                                <div class="form-group col-md-3 d-flex align-items-end">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="pin-regenerate">
                                        <label class="form-check-label" for="pin-regenerate">
                                            Regenerate existing PINs
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 text-right">
                                    <button type="button" id="pin-generate-single" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark mr-3">Generate PIN for Student</button>
                                    <button type="button" id="pin-generate-bulk" class="btn-fill-lg btn-dark btn-hover-yellow">Bulk Generate PINs</button>
                                </div>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table display text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Session</th>
                                        <th>Term</th>
                                        <th>PIN</th>
                                        <th>Status</th>
                                        <th>Expires</th>
                                        <th>Updated</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="pin-table-body">
                                    <tr>
                                        <td colspan="8">Use the filters above to load result PINs.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="js/pins.js"></script>
</body>
</html>
