                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>All Students Data</h3>
                            </div>
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                    aria-expanded="false">...</a>

                                <div class="dropdown-menu dropdown-menu-right">

                                            class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                </div>
                            </div>
                        </div>
                        <div class="mg-b-20">
                            <div class="row gutters-8 align-items-end">
                                <div class="col-lg-3 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Search</label>
                                    <input id="student-search" type="text" placeholder="Name, admission no., parent" class="form-control">
                                </div>
                                <div class="col-lg-2 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Session</label>
                                    <select id="filter-session" class="form-control">
                                        <option value="">All Sessions</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Class</label>
                                    <select id="filter-class" class="form-control">
                                        <option value="">All Classes</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Class Arm</label>
                                    <select id="filter-class-arm" class="form-control" disabled>
                                        <option value="">All Arms</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Section (Optional)</label>
                                    <select id="filter-class-section" class="form-control" disabled>
                                        <option value="">All Sections</option>
                                    </select>
                                </div>
                                <div class="col-lg-1 col-md-6 col-12 form-group text-right">
                                    <button id="search-button" type="button" class="fw-btn-fill btn-gradient-yellow w-100">Search</button>
                                </div>
                                <div class="col-lg-12 col-12 form-group text-right mt-2">

                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table display data-table text-nowrap">
                                <thead>
                                    <tr>
                                        <th class="sortable" data-sort="admission_no">Admission No</th>
                                        <th>Photo</th>
                                        <th class="sortable" data-sort="last_name">Name</th>
                                        <th class="sortable" data-sort="school_class_id">Class</th>
                                        <th class="sortable" data-sort="parent_id">Parent Name</th>
                                        <th class="sortable" data-sort="current_session_id">Session</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="student-table-body">
                                    <!-- Dynamic data will be loaded here -->
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
