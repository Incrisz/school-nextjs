<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>School Management | User Roles</title>
    <meta name="description" content="Assign roles to users">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>

<body>
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper bg-ash">
        <div id="menubar-placeholder"></div>
        <div class="dashboard-page-one">
            <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
            <div class="dashboard-content-one">
                <div class="breadcrumbs-area">
                    <h3>User Role Assignment</h3>
                    <ul>
                        <li><a href="../v10/dashboard.html">Home</a></li>
                        <li>RBAC</li>
                        <li>Users</li>
                    </ul>
                </div>

                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1 mb-3">
                            <div class="item-title">
                                <h3>Users</h3>
                            </div>
                            <div class="d-flex flex-column flex-sm-row align-items-sm-center">
                                <input type="text" class="form-control form-control-sm mr-sm-2 mb-2 mb-sm-0" id="userSearch" placeholder="Search users...">
                                <select class="form-control form-control-sm mr-sm-2" id="pageSizeSelect">
                                    <option value="10">10 per page</option>
                                    <option value="25" selected>25 per page</option>
                                    <option value="50">50 per page</option>
                                </select>
                                <button class="btn btn-sm btn-outline-secondary" id="refreshUsersBtn">
                                    <i class="fas fa-sync-alt mr-1"></i>Refresh
                                </button>
                            </div>
                        </div>

                        <div id="userRolesAlert"></div>

                        <div class="table-responsive">
                            <table class="table display text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Current Roles</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">Loading users...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <nav aria-label="User pagination">
                            <ul class="pagination justify-content-end" id="usersPagination"></ul>
                        </nav>
                    </div>
                </div>

                <footer class="footer-wrap-layout1">
                    <div class="copyright">
                        © Copyrights <a href="#">Cyfamod Technologies</a> 2026. All rights reserved.
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userRoleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userRoleModalTitle">Assign Roles</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="userRoleForm">
                    <div class="modal-body">
                        <input type="hidden" id="userIdField">
                        <div class="mb-3">
                            <h6 id="userSummary" class="mb-0 text-primary"></h6>
                            <small class="text-muted" id="userEmailSummary"></small>
                        </div>
                        <div class="form-group">
                            <label for="roleFilter">Available Roles</label>
                            <input type="text" class="form-control form-control-sm mb-2" id="roleFilter" placeholder="Filter roles...">
                            <div class="border rounded p-3" id="rolesCheckboxList">
                                <p class="text-muted mb-0">Loading roles…</p>
                            </div>
                            <small class="form-text text-muted">Selected <span id="selectedRolesCount">0</span> role(s).</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-fill-lg bg-blue-dark btn-hover-yellow" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="js/user-roles.js"></script>
</body>

</html>
