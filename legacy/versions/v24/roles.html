<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>School Management | Roles</title>
    <meta name="description" content="Role management for school staff and users">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>

<body>
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper bg-ash">
        <div id="menubar-placeholder"></div>
        <div class="dashboard-page-one">
            <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
            <div class="dashboard-content-one">
                <div class="breadcrumbs-area">
                    <h3>Role Management</h3>
                    <ul>
                        <li><a href="../v10/dashboard.html">Home</a></li>
                        <li>Roles</li>
                    </ul>
                </div>

                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1 mb-3">
                            <div class="item-title">
                                <h3>Roles</h3>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control form-control-sm mr-2" id="roleSearch" placeholder="Search roles...">
                                <button class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" id="addRoleBtn">
                                    <i class="fas fa-plus mr-2"></i>Create Role
                                </button>
                            </div>
                        </div>

                        <div id="rolesAlert"></div>

                        <div class="table-responsive">
                            <table class="table display text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Permissions</th>
                                        <th>Updated</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="rolesTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">Loading roles...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <footer class="footer-wrap-layout1">
                    <div class="copyright">
                        © Copyrights <a href="#">Cyfamod Technologies</a> 2026. All rights reserved.
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <div class="modal fade" id="roleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalTitle">Create Role</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="roleForm">
                    <div class="modal-body">
                        <input type="hidden" id="roleId">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="roleName">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="roleName" maxlength="150" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="roleDescription">Description</label>
                                <input type="text" class="form-control" id="roleDescription" maxlength="255">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between mb-2">
                                    <label class="mb-2 mb-lg-0 font-weight-medium">Permissions</label>
                                    <div class="w-100 w-lg-50">
                                        <input type="text" class="form-control form-control-sm" id="permissionSearch" placeholder="Filter permissions...">
                                    </div>
                                </div>
                                <div class="border rounded p-3 permission-list" id="rolePermissionsList">
                                    <p class="text-muted mb-0">Loading permissions…</p>
                                </div>
                                <small class="form-text text-muted">
                                    Selected <span id="rolePermissionsCount">0</span> permission(s).
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-fill-lg bg-blue-dark btn-hover-yellow" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" id="saveRoleBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="js/roles.js"></script>
</body>

</html>
