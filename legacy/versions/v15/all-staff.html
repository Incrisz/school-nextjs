<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/js/modernizr-3.6.0.min.js"></script>
</head>
<body>
    <div id="preloader"></div>
    <div id="wrapper" class="wrapper bg-ash">
        <div id="menubar-placeholder"></div>
        <div class="dashboard-page-one">
           <div id="sidebar-placeholder" style="background-color: #042C54;"></div>
            <div class="dashboard-content-one">
                <div class="breadcrumbs-area">
                    <h3>Staff Management</h3>
                    <ul>
                        <li><a href="../v10/dashboard.html">Home</a></li>
                        <li>All Staff</li>
                    </ul>
                </div>
                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>All Staff</h3>
                            </div>
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                </div>
                            </div>
                        </div>
                        <div class="mg-b-20">
                            <div class="row gutters-8 align-items-end">
                                <div class="col-lg-4 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Search</label>
                                    <input id="staff-search" type="text" placeholder="Name, email or phone" class="form-control">
                                </div>
                                <div class="col-lg-3 col-md-6 col-12 form-group">
                                    <label class="text-dark-medium">Role</label>
                                    <select id="filter-role" class="form-control">
                                        <option value="">All Roles</option>
                                        <option value="Teacher">Teacher</option>
                                        <option value="Accountant">Accountant</option>
                                        <option value="Administrator">Administrator</option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-6 col-12 form-group">
                                    <button id="staff-search-btn" type="button" class="fw-btn-fill btn-gradient-yellow w-100">Search</button>
                                </div>
                                <div class="col-lg-3 col-md-6 col-12 form-group text-right">
                                    <button id="staff-reset-btn" type="button" class="fw-btn-fill btn-outline-secondary mr-2">Reset</button>
                                    <a href="add-staff.html" class="fw-btn-fill btn-gradient-yellow">Add Staff</a>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table display data-table text-nowrap">
                                <thead>
                                    <tr>
                                        <th class="sortable" data-sort="full_name">Name</th>
                                        <th class="sortable" data-sort="email">Email</th>
                                        <th class="sortable" data-sort="phone">Phone</th>
                                        <th class="sortable" data-sort="role">Role</th>
                                        <th>Gender</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="staff-table-body"></tbody>
                            </table>
                            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
                                <div class="text-muted mb-2" id="staff-summary"></div>
                                <nav class="mb-2">
                                    <ul class="pagination pagination-sm mb-0" id="staff-pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer-wrap-layout1">
                    <div class="copyright">Â© Copyrights <a href="#"></a> 2026. All rights reserved. Designed by <a href="#">Cyfamod Technologies</a></div>
                </footer>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="js/all-staff.js"></script>
</body>
</html>
